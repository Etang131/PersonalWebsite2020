    <div class="container">
      <!--Contact Form -->
      <section id="contact" class="contactSection">
        <div class="contact-form">
          <h4>Contact Me!</h4>
          <div class="txtb">
            <label>Full Name: </label>
            <input
              type="text"
              id="fullName"
              name=""
              value=""
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="txtb">
            <label>Email: </label>
            <input
              type="email"
              id="email"
              name=""
              value=""
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="txtb">
            <label>Phone Number: </label>
            <input
              type="text"
              id="phone"
              name=""
              value=""
              placeholder="Enter your Phone Number"
            />
          </div>

          <div class="txtb">
            <label>Message: </label>
            <textarea id="contactMessage" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn">Send</button>
        </div>
      </section>
      <!--Form -->
    </div>
